<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>ログインページ</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                ID:<h:inputText value="#{requestUser.userId}" id="userId"></h:inputText>
                <h:message id="idErrMsg" for="userId"/>
                
                パスワード：<h:inputText value="#{requestUser.userPass}" id="userPass"></h:inputText>
                <h:message id="passErrMsg" for="userPass"/>
            </h:panelGrid>
            <h:commandButton value="ログイン" action="#{requestUser.loginNext()}"/>
        </h:form>
        <h:link outcome="userAdd">ユーザ新規登録はこちらから</h:link>
    </h:body>
</html>
