<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>ユーザページ</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            ID<h:outputText value="#{sessionUser.userId}"></h:outputText>
            パスワード<h:outputText value="#{sessionUser.userPass}"></h:outputText>
            名前<h:outputText value="#{sessionUser.userName}"></h:outputText>
            よみ<h:outputText value="#{sessionUser.userNameKana}"></h:outputText>
        </h:panelGrid><p/>
        <h:link outcome="userEdit">ユーザ情報変更ページへ</h:link><p/>
        <h:link outcome="userDel">アカウント削除</h:link><p/>
        <h:link outcome="logoff">ログオフ</h:link><p/>
        <h:link outcome="login">ログインページへ</h:link><p/>
    </h:body>
</html>
