<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"          
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <h:head>
        <title>ユーザページ</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2">
            <h:outputText value="ID:" rendered="#{sessionUser.loginFlg}"/>
            <h:outputText value="#{sessionUser.userId}" rendered="#{sessionUser.loginFlg}"></h:outputText>
            
            <h:outputText value="パスワード：" rendered="#{sessionUser.loginFlg}"/>
            <h:outputText value="#{sessionUser.userPass}" rendered="#{sessionUser.loginFlg}"></h:outputText>
            
            <h:outputText value="名前" rendered="#{sessionUser.loginFlg}"/>
            <h:outputText value="#{sessionUser.userName}" rendered="#{sessionUser.loginFlg}"></h:outputText>
            
            <h:outputText value="よみがな" rendered="#{sessionUser.loginFlg}"/>
            <h:outputText value="#{sessionUser.userNameKana}" rendered="#{sessionUser.loginFlg}"></h:outputText>
            
            <h:outputText value="顔写真" rendered="#{sessionUser.loginFlg}"/>
            <p:graphicImage value="#{sessionUser.pic}" width="60"  rendered="#{sessionUser.loginFlg}">
                <f:param value="#{sessionUser.userPhoto}"/>
            </p:graphicImage>
            
        </h:panelGrid><p/>
        <h:link outcome="userEdit" rendered="#{sessionUser.loginFlg}">ユーザ情報変更ページへ</h:link><p/>
        <h:link outcome="userDel" rendered="#{sessionUser.loginFlg}">アカウント削除</h:link><p/>
        <h:link outcome="logoff" rendered="#{sessionUser.loginFlg}">ログオフ</h:link><p/>
        <h:outputText value="このページはログインしないと表示できません->" rendered="#{!sessionUser.loginFlg}"/>
        <h:link outcome="login" >ログインページへ</h:link><p/>
    </h:body>
</html>
