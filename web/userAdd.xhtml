<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputText value="#{sessionUser.errMessage}" id="addErrMsg"/>
        <h:form>
        <h:panelGrid columns="3">
            ID
            <h:inputText value="#{sessionUser.userId}" id="userId" >
                <f:ajax event="blur"  render="insertButton addErrMsg" listener="#{sessionUser.userIdCheck()}"/> 
            </h:inputText><h:message id="userIdErr" for="userId"/>
            パスワード<h:inputText value="#{sessionUser.userPass}" id="userPass"></h:inputText><h:message for="userPass"/>
            氏名<h:inputText value="#{sessionUser.userName}" id="userName"></h:inputText><h:message for="userName"/>
            よみ<h:inputText value="#{sessionUser.userNameKana}" id="userNameKana"></h:inputText><h:message for="userNameKana"/>
        </h:panelGrid>
            <h:commandButton value="登録" id="insertButton" disabled="#{!sessionUser.editable}" action="#{sessionUser.userAdd()}"/>
        </h:form>
        <h:link outcome="login">ログインページへ戻る</h:link>
    </h:body>
</html>
